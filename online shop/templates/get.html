{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>TimmeUzb Buyurtma</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'img/logo.PNG' %}"/>

	<link rel="stylesheet" type="text/css" href="{% static "get/vendor/bootstrap/css/bootstrap.min.css" %}" >

	<link rel="stylesheet" type="text/css" href="{% static "get/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">

	<link rel="stylesheet" type="text/css" href="{% static "get/fonts/iconic/css/material-design-iconic-font.min.css" %}" >

	<link rel="stylesheet" type="text/css" href="{% static "get/vendor/animate/animate.css" %}" >

	<link rel="stylesheet" type="text/css" href="{% static "get/vendor/css-hamburgers/hamburgers.min.css" %}">

	<link rel="stylesheet" type="text/css" href="{% static "get/vendor/animsition/css/animsition.min.css" %}">

	<link rel="stylesheet" type="text/css" href="{% static "get/vendor/select2/select2.min.css" %}">

	<link rel="stylesheet" type="text/css" href=" {% static 'get/vendor/daterangepicker/daterangepicker.css' %}" >

	<link rel="stylesheet" type="text/css" href="{% static 'get/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'get/css/util.css' %}">
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{% url 'get' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-60">
                        TIMME UZB
					</span>

                    <div class="text-left p-b-25">
                         Buyurtma qabul qiluvchi :
					</div>

					<div class="wrap-input100 validate-input" >
                        {{ form.name }}
						<span class="focus-input100" data-placeholder="Ism"></span>
					</div>

                    <div class="wrap-input100 validate-input" >
                        {{ form.tel_number }}
						<span class="focus-input100" data-placeholder="Telefon"></span>
					</div>

                    <div class="wrap-input100 validate-input">
                        {{ form.number_product }}
						<span class="focus-input100" data-placeholder="Mahsulot nomi yoki raqami : [#]"></span>
					</div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Buyurtma
							</button>

						</div>

					</div>

					<div class="text-center p-t-40 p-b-25 ">
						<a class="txt2 " href="javascript:history.back()">
                           <i class="fa fa-arrow-left" aria-hidden="true"></i>  Qaytish
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
	
	<script>
window.replainSettings = { id: '8003a0b9-2a4f-48ae-9653-1bcaed125cc9' };
(function(u){var s=document.createElement('script');s.async=true;s.src=u;
var x=document.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);
})('https://widget.replain.cc/dist/client.js');
</script>


<!--===============================================================================================-->
	<script src="{% static "get/vendor/jquery/jquery-3.2.1.min.js" %}" ></script>
<!--===============================================================================================-->
	<script src="{% static "get/vendor/animsition/js/animsition.min.js" %}" ></script>
<!--===============================================================================================-->
	<script src="{% static "get/vendor/bootstrap/js/popper.js" %}" ></script>
	<script src="{% static "get/vendor/bootstrap/js/bootstrap.min.js" %}" ></script>
<!--===============================================================================================-->
	<script src="{% static "get/vendor/select2/select2.min.js" %}" ></script>
<!--===============================================================================================-->
	<script src="{% static "get/vendor/daterangepicker/moment.min.js" %}" ></script>
	<script src="{% static "get/vendor/daterangepicker/daterangepicker.js" %}" ></script>
<!--===============================================================================================-->
	<script src="{% static "get/vendor/countdowntime/countdowntime.js" %}" ></script>
<!--===============================================================================================-->
    <script src="{% static 'get/js/main.js' %}"></script>

</body>
</html>
